<!DOCTYPE html>
<html>
  <head>
    <title>User Account</title>
    <a
      name="asma ahmed alashwali"
      href="https://www.linkedin.com/in/asmaalashwali/"
    ></a>
    <link rel="icon" href="./Images/logo.png" />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>

  <body>
    <header id="header"></header>
    <script type="text/javascript">
      var verifyCallback = function (response) {
        alert(response);
      };
      var widgetId2;
      var onloadCallback = function () {
        widgetId2 = grecaptcha.render(document.getElementById("example2"), {
          sitekey: "6Lc_HScnAAAAALsIYbd1que5a5N6uJkoF_F2AK7T",
        });
      };
    </script>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <section class="section-acc">
      <div class="form-acc">
        <div class="form-inner"></div>
        <div id="example2"></div>
      </div>
   
      <div class="layout ">
        <div class="switch-user">
          <label class="login-radio">
            <input
              type="radio"
              value="Login"
              onclick="switchPage(this.value); "
              checked
            />
            Login
          </label>
          <label class="register-radio">
            <input
              type="radio"
              value="Register"
              onclick="switchPage(this.value);"
            />
            Register
          </label>
        </div>
      </div>
   
    </section>
    <!-- Resets reCAPTCHA widgetId2 upon submit. -->
    <script
      src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
      async
      defer
    ></script>

    <script>
      let container = document.querySelector(".form-inner");
      let newDiv = document.createElement("div");
      newDiv.classList.add("item");
      let loginForm = ` <form action="#" class="login" >
      <!-- user name -->
      <h3>Welcome to Coffee Beans</h3>
       <br>
        <h5>Login</h5>
        <br>
      <div class="input-group">
        <input
          required=""
          type="text"
          name="text"
          autocomplete="off"
          class="input"
        />
        <label class="user-label">User Name</label>
      </div>
      <!-- password -->
      <div class="input-group">
        <input
          required=""
          type="password"
          name="text"
          autocomplete="off"
          class="input"
        />
        <label class="user-label">Password</label>
      </div>
      <a href="#"><h5>Forget Password</h5></a>
      
<br>
      <!-- button -->
      <button class="button">Login</button>
    </form>`;
      newDiv.innerHTML = loginForm;
      container.appendChild(newDiv);
      function loginFormFun() {
        newDiv.innerHTML = loginForm;
        container.appendChild(newDiv);
      }
      function RegisterFormFun() {
        newDiv.innerHTML = `<form action="#" class="login" action="javascript:grecaptcha.reset(widgetId2);"> 
      <!-- Email  -->
      <div class="input-group">
       <h3> Welcome to Coffee Beans</h3>
       <br>
        <h5>Create Account</h5>
      <br>
        <input
          required=""
          type="email"
          name="text"
          autocomplete="off"
          class="input"
        />
        <label class="user-label"> Email Address</label>
      </div>
      <!-- user name -->
      <div class="input-group">
        <input
          required=""
          type="text"
          name="text"
          autocomplete="off"
          class="input"
        />
        <label class="user-label">User Name</label>
      </div>
      <!-- password -->
      <div class="input-group">
        <input
          required=""
          type="password"
          name="text"
          autocomplete="off"
          class="input"
        />
        <label class="user-label">Password</label>
      </div>
      <!-- button --><br>

      <button class="button">Register</button>
    </form>`;
        container.appendChild(newDiv);
      }

      function switchPage(page) {
        switch (page) {
          case "Login":
            loginFormFun();

            break;
          case "Register":
            RegisterFormFun();
            break;
        }
      }
    </script>

    <footer class="footer" id="footer"></footer>
    <script type="module" src="JavaScript/index.js">
      import {navbar} from 'JavaScript/index.js'
      import {footer} from 'JavaScript/index.js'
    </script>
  </body>
</html>
